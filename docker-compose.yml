      ME_CONFIG_BASICAUTH_USERNAME: root
      ME_CONFIG_BASICAUTH_PASSWORD: 1234
    networks:
      - lakilasy-networks

networks:
  lakilasy-networks:
    driver: bridge

volumes:
  mongo-class-data:
  mongo-student-data:
  mongo-professor-data:
  mongo-user-data:
  mongo-course-data:
  mongo-time-table-data:
  mongo-report-card-data:
  mongo-property-data:
  postgres-kc-data:
  kc-data:
